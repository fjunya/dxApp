<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script>
			$(function(){
				var val = "";
				$('button').click(function (){
					val = val + $(this).text();
					$('input').val(val);
				  
				});
			});
		</script>
	</head>
	<body>
		
		<input type="text" /><br>
		<button id="button">1</button><button id="button">2</button><button id="button">3</button><br>
		<button id="button">4</button><button id="button">5</button><button id="button">6</button><br>
		<button id="button">7</button><button id="button">8</button><button id="button">9</button><br>
	</body>
	
</html>
