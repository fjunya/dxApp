<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="common_dx80.css">
	<link rel="stylesheet" href="key_board.css" />

	<script src="lib/jquery_2.1.7.js"></script>
	<script src="lib/jquery.mobile.events.js"></script>

	<script src="data/folder.js"></script>
	<script src="data/room.js"></script>
	<script src="data/member.js"></script>
	<script src="data/history.js"></script>
	<script src="data/fav.js"></script>

	<script src="js/history_manage.js"></script>
	<script src="js/common.js"></script>

	<title>Document</title>
</head>
<body>

<div id="all_wrap">
	<nav>
		<menu>
			<li class="cologo">
				<img src="logo_cisco_blue.png" height="60px" alt="">
			</li>
			<li>
				<div class="menu_li home" for="home">
					<a href="home.html">ホーム</a>
				</div>
			</li>
			<li>
				<div class="menu_li list" for="list">
					<a href="list.html">電話帳</a>
				</div>
			</li>
			<li>
				<div class="menu_li fav" for="list">
					<a href="fav.html">お気に入り</a>
				</div>
			</li>
			<li>
				<div class="menu_li history active" for="history">
					<a href="history.html">履歴</a>
				</div>
			</li>
			<li>
				<div class="menu_li key" for="key">
					<a href="key.html">キーパッド</a>
				</div>
			</li>
		</menu>
	</nav>

	<div>
		<article class="swiper-container">
			<section class="swiper-wrapper">

				<div class="swiper-slide active" id="history_slide">
					<div class="simple_tab_wrap">
						<div class="simple_tab">
							<ul class="simple_tab-tabs">
								<input type="radio" id="simple_tab-check1" name="simple_tab-check" checked="true">
								<li>
									<label for="simple_tab-check1">着信</label>
									<div class="simple_tab-page">
										<ul id="receipt">
										</ul>
									</div>
								</li>
								<input type="radio" id="simple_tab-check2" name="simple_tab-check">
								<li>
									<label for="simple_tab-check2">発信</label>
									<div class="simple_tab-page">
										<ul id="send">
										</ul>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>

			</section>
		</article>
	</div>



	<div id="search_key_board">
		<div id="search_closer" class="search_closer"></div>
		<div class="key_board_wrap">
			<div class="key_board">
				<div class="inputed"></div>
				<div class="keys_wrap">

					<div class="funckey_wrap">
						<div class="funckey change">英/数</div>
						<div class="funckey pattern_change">小/濁</div>
					</div>
					<div class="keys">
						<div class="kana_wrap">

						</div>
						<div class="alfa_wrap">

						</div>
					</div>
					<div class="funckey_wrap">
						<div class="funckey del">✕</div>
						<div class="funckey to_left">＜</div>
						<div class="funckey to_right">＞</div>
						<div class="funckey done">done</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>





<input type="checkbox" id="is_loading"/>
<!--
<label id="load_switch" for="is_loading"></label>
-->
<article id="loader_page">
	<section id="loader">

		<div id="loading_animation">
			<div>
			</div>
		</div>

		<div id="message"></div>
	</section>
</article>

</body>
</html>
